<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/Shared/session.js"></script>
    <script src="./js/Shared/auth/guest.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/4730ded679.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="mt-6 column">
      <h1 class="title has-text-centered">Generic TaskApp</h1>
      <h2 class="subtitle has-text-centered mt-2">Task Builder</h2>
    </div>
    <div class="box-login">
      <form class="box" id="signin">
        <div class="field">
          <label class="label">Email:</label>
          <div class="control">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Password:</label>
          <div class="control">
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <input
          class="button is-link is-outlined"
          type="submit"
          onclick="signin()"
        />
      </form>
      <div class="footer-login has-text-centered">
        <i class="fa-solid fa-crow"></i>
        <a href="http://localhost/generic-taskapp/public/register.html"
          >Create Account</a
        >
      </div>
    </div>

    <script src="./js/Users/Notifier.js"></script>
    <script src="./js/Users/events/submit.js"></script>
  </body>
</html>
