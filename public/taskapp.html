<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./styles/RacoonIcon.png" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/taskapp.css" />
    <title>Task App</title>
  </head>
  <body>
    <div class="logo">
      <h1>Task Application</h1>
    </div>
    <form id="todo-form">
      <input
        id="title"
        type="text"
        required
        maxlength="15"
        minlength="6"
        placeholder="title of your task"
        name="title"
        required
      />
      <br />
      <textarea
        id="text"
        maxlength="300"
        minlength="20"
        name="text"
        required
      ></textarea>
      <br />
      <input
        id="tag"
        type="text"
        required
        maxlength="15"
        minlength="1"
        placeholder="add a tag like this: @c++"
        name="tag"
        required
      />
      <input type="submit" value="Add" />
    </form>
    <br />

    <a href="./seetasks.html?page=1">See tasks</a>

    <script src="js/Notifier.js"></script>
    <script src="js/submitEvents.js"></script>
  </body>
</html>
