<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/Shared/Session.js"></script>
    <script src="./js/Shared/auth/authorize.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3fd1d156b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/taskapp.css" />
    <title>Task App</title>
  </head>
  <body>
    <button class="button is-link p-2 m-2" onclick="logout()">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </button>

    <button class="button is-link p-2 m-2">
      <i class="fa-solid fa-house-chimney-user"></i>
    </button>

    <div class="box-taskapp column">
      <form id="todo-form" class="box" method="POST">
        <div class="field">
          <label class="label">Title:</label>
          <div class="control">
            <input
              class="input"
              id="title"
              type="text"
              required
              maxlength="15"
              minlength="6"
              placeholder="title of your task"
              name="title"
              required
            />
            <br />
          </div>
        </div>
        <div class="field">
          <label class="label">Description:</label>
          <div class="control">
            <textarea
              class="textarea"
              id="text"
              maxlength="300"
              minlength="20"
              name="text"
              required
            ></textarea>
            <br />
          </div>
        </div>
        <div class="field">
          <label class="label">Tags:</label>
          <div class="control">
            <input
              class="input"
              id="tag"
              type="tags"
              required
              maxlength="15"
              minlength="1"
              placeholder="add a tag like this: @c++"
              name="tag"
              value=""
              required
            />
          </div>
        </div>
        <input
          class="button is-success mt-4"
          type="submit"
          onclick="submitSendTask()"
          value="Add"
        />
      </form>
      <div class="todo-list">
        <div class="list" id="todo-list"></div>
        <div class="page-selector"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bulma-tagsinput@2.0.0/dist/js/bulma-tagsinput.min.js"
    ></script>
    <script>
      bulmaTagsinput.attach();
    </script>
    <script src="js/Tasks/cache/CurrentPage.js"></script>
    <script src="js/Tasks/Notifier.js"></script>
    <script src="js/Tasks/preference.js"></script>
    <script src="js/Tasks/components/PageNumber.js"></script>
    <script src="js/Tasks/components/TaskComponent.js"></script>
    <script src="js/Tasks/render.js"></script>
    <script src="js/Tasks/events/submit.js"></script>
  </body>
</html>
